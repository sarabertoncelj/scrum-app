<project-navigation (projectEvent)="setProject($event)" (sprintsEvent)="setSprints($event)"></project-navigation>
<div *ngIf="project" class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-12 padding-0" *ngIf="sprints">
            <user-story [project]="project" [sprints]="sprints" [(userStory)]="wontHaveThisTimeUserStories[i]" *ngFor="let wontHaveThisTimeUserStory of wontHaveThisTimeUserStories; let i = index"></user-story>
            <div *ngIf="wontHaveThisTimeUserStories && wontHaveThisTimeUserStories.length === 0" class="text-muted">
                No user stories in future releases
            </div>
        </div>
    </div> 
</div>
