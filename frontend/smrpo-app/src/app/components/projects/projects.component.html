<div class="container">
  <div>
    <button *ngIf="authenticationService.isAdministrator()" class="btn btn-outline-dark float-right" (click)="openAddProjectDialog()">
      <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
      <i class="fas fa-plus"></i>
      Add
    </button> 
    <h2>Projects</h2>
  </div>
  <table class="table table-hover text-center">
    <tbody>
      <tr *ngFor="let project of projects">
        <td><a [routerLink]="'/project/' + project.id + '/product_backlog'">{{ project.name }}</a>
      
          <div *ngIf="canEditOrDelete(project)" class="float-right dropup">
              <button class="btn btn-outline-dark btn-sm" role="button" type="button" data-toggle="dropdown">
                  <i class="fas fa-angle-up"></i>
                  Actions
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownActions">
                  <button class="dropdown-item"  (click)="deleteProject(project)">
                      <i class="fas fa-trash"></i>
                      Delete
                  </button>
                  <button class="dropdown-item" (click)="openEditProjectDialog(project)">
                      <i class="fas fa-edit mr-1"></i>
                      Edit
                  </button>
              </div>  
          </div>
        </td>
      </tr>

      
    </tbody>
  </table>
  <div *ngIf="projects && projects.length === 0" class="text-muted">
    No projects
  </div>
</div>
